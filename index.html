<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Steeve - Job Matcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Steeve for seeking jobs and applicants">
  <meta name="author" content="NTHU NLP Lab">

  <link rel="stylesheet" href="./build/botui.min.css" />
  <link rel="stylesheet" href="./build/botui-theme-default.css" />

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/components-font-awesome/css/fontawesome-all.min.css">

  <link rel="stylesheet" type="text/css" href="./css/black.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>

  <div id="landing-page" class='flex'>
    <img src="./img/Steeve.png" id="photo" class="img-circle" width="20%" height="20%">
    <br>
    <p class="p_change">Hello! I'm Steeve</p>
    <p class="description">Are you looking for jobs or applicants for your business?
      <br> Steeve will offer the most suitable option right away.</p>
    <button id="job-btn" class='mode-btn'> Find Job </button>
    <button id="applicant-btn" class='mode-btn'> Find Applicant </button>
  </div>


  <div class="botui-app-container" id="delivery-bot">
    <bot-ui></bot-ui>
  </div>


  <div id="footer" class="mes">
    <div id="reminder">
      <span>Upload CV</span>
    </div>
    <div class="alert alert-warning"></div>

    <div class='input-group'>
      <div class="upload-btn-wrapper side-col">
        <button class="btn">
          <i class="fas fa-cloud-upload-alt"></i>
        </button>
        <input id="cv-file" type="file" name="myfile" accept="application/pdf" />
      </div>

      <input id="m" class="input-control main-col" autocomplete="off" />

      <button class="formesg_btn side-col" id="send" style="right: 0px;">
        <i class="fab fa-telegram-plane"></i>
      </button>
    </div>

  </div>



  <script src="./javascript/button.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.7/vue.min.js"></script>
  <script src="./build/botui.min.js"></script>





</body>

</html>
